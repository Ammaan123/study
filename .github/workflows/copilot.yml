name: Trivy Vulnerability Scan

on:
  push:

jobs:
  build-amd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for AMD
        run: |
          docker build --platform linux/amd64 -t my-local-image:amd64 -f Dockerfile .

  build-arm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for ARM
        run: |
          docker build --platform linux/arm64 -t my-local-image:arm64 -f Dockerfile .

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd, build-arm]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Create and push Docker manifest
        run: |
          docker manifest create my-local-image:latest \
            my-local-image:amd64 \
            my-local-image:arm64
          docker manifest push my-local-image:latest

      - name: Download latest manifest image
        run: |
          docker pull my-local-image:latest

      - name: Upload manifest image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: manifest-image
          path: /home/runner/.docker/manifests
