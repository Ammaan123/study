name: Trivy Vulnerability Scan

on:
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t my-local-image:latest .

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v0.40.0/trivy_0.40.0_Linux-ARM64.deb -o trivy.deb
          sudo dpkg -i trivy.deb
          rm trivy.deb

      - name: Scan Docker image with Trivy
        run: |
          trivy image --exit-code 1 --no-progress my-local-image:latest
